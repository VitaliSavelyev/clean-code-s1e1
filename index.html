<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
          <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class=page__main>
      <section>
        <h3 class="section__head">Add item</h3>
        <input class="section__input section__input_size" type="text">
        <button class="section__button section__button_color_g">Add</button>
      </section>
      <section>
        <h3 class="section__head">Todo</h3>
        <ul class="section__list section__list_actions" >
          <li class="list__item">
              <input class="section__input_chekbox" type="checkbox">
              <label class="section__label">Pay Bills</label>
              <input class="section__input" type="text">
            <button class="edit section__button">Edit</button>
            <button class="section__button section__button_color_r">
              <img src="./remove.svg" class="button__img" alt="">
            </button>
          </li>
          <li class="editMode list__item">
              <input type="checkbox" class="section__input_chekbox">
              <label class="section__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="section__input">
            <button class="edit section__button">Save</button>
            <button class="section__button section__button_color_r">
              <img src="./remove.svg" alt="" class="button__img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__head">Completed</h3>
        <ul class="section__list section__list_checked">
          <li class="list__item">
             <input type="checkbox" checked class="section__input_chekbox">
              <label class="section__label section__label_text">See the Doctor</label>
              <input type="text" class="section__input">
            <button class="edit section__button">Edit</button>
            <button class="section__button section__button_color_r">
              <img src="./remove.svg" alt="" class="button__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
